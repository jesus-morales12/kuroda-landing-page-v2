<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mmenu.all.css">
    <link rel="stylesheet" href="css/jquery.mhead.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <title>Kuroda</title>
</head>

<body>
    <div id="my-page">

        <!-- HEADER & NAVBAR RESPONSIVOS -->
        <div id="my-header" class="mh-head Sticky --flex responsive-header">
            <a href="#" class="logo--link --vcentered">
                <img src="http://www.bolooka.com/img/Default%20Logo.png" alt="Kuroda" class="logo">
            </a>
            <a href="#my-menu" class="header__menu header__menu--theme --vcentered --no-decoration small-header">
                MENU
            </a>
        </div>
        <div id="my-content">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY5TG3DzOBB6xx7mFA5B4yxtmaBzJi76BAShKQsYJHOmsFzBBy" alt="" class="example">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY5TG3DzOBB6xx7mFA5B4yxtmaBzJi76BAShKQsYJHOmsFzBBy" alt="" class="example">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY5TG3DzOBB6xx7mFA5B4yxtmaBzJi76BAShKQsYJHOmsFzBBy" alt="" class="example">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY5TG3DzOBB6xx7mFA5B4yxtmaBzJi76BAShKQsYJHOmsFzBBy" alt="" class="example">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY5TG3DzOBB6xx7mFA5B4yxtmaBzJi76BAShKQsYJHOmsFzBBy" alt="" class="example">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY5TG3DzOBB6xx7mFA5B4yxtmaBzJi76BAShKQsYJHOmsFzBBy" alt="" class="example">
        </div>

        <div id="my-footer" class="footer footer--theme --flex --space-between">

        </div>



        <nav id="my-menu">
            <ul>
                <li>
                    <a href="#">OPTION</a>
                </li>
                <li>
                    <a href="#">OPTION</a>
                </li>
                <li>
                    <a href="#">OPTION</a>
                </li>
                <li>
                    <a href="#">OPTION</a>
                </li>
                <li>
                    <a href="#">OPTION/a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mmenu.all.js"></script>
    <script src="js/jquery.mhead.js"></script>

    <script>
        jQuery(document).ready(function ($) {
            $("#my-menu").mmenu({
                "extensions": [
                    "pagedim-black",
                    "position-front",
                    "position-right",
                    "theme-white"
                ],
                "iconbar": {
                    "add": true,
                    "top": [
                        "<a href='#/'><i class='fab fa-twitter'></i></a>",
                        "<a href='#/'><i class='fab fa-facebook'></i></a>",
                        "<a href='#/'><i class='fab fa-youtube'></i></a>",
                        "<a href='#/'><i class='fab fa-instagram'></i></a>"
                    ]
                },
                // // TESTING - CONFIGURATION
                // transitionDuration: 600,
                // openingInterval: 50

            });
            $("#my-header").mhead({
                scroll: {
                    hide: 50
                }
            });

            var fade_swiper = new Swiper('.fade-swiper', {
                spaceBetween: 30,
                effect: 'fade',
                loop: true,
                autoplay: {
                    delay: 3300,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                keyboard: {
                    enabled: true,
                },
                breakpoints: {
                    767: {
                        autoplay: false
                    },
                },

            });
        });
    </script>
    <script src="js/fontawesome.js"></script>
</body>

</html>
