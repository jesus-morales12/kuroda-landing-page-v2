<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mmenu.all.css">
    <link rel="stylesheet" href="css/jquery.mhead.css">

    <title>Kuroda</title>
</head>

<body>

    <div id="my-page">
        <div id="my-header" class="mh-head Sticky --flex responsive-header">
            <a href="#" class="logo--link --vcentered --even-width">
                <img src="img/logo.png" alt="Kuroda" class="logo">
            </a>
            <a href="#" class="header__item --vcentered --even-width header__item--theme big-header --no-decoration">INICIO</a>
            <a href="#" class="header__item --vcentered --even-width header__item--theme big-header --no-decoration">SUCURSALES</a>
            <a href="#" class="header__item --vcentered --even-width header__item--theme big-header --no-decoration">MARCAS</a>
            <a href="#" class="header__item --vcentered --even-width header__item--theme big-header --no-decoration">NOSOTROS</a>
            <div class="--flex --space-between big-header --vcentered --even-width">
                <a href="https://facebook.com" class="social-network social-network__fb --no-decoration">
                    <i class="fab fa-facebook-square --no-decoration"></i>
                </a>
                <a href="#" class="social-network social-network__twitter --no-decoration">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-network social-network__youtube --no-decoration">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <a href="#my-menu" class="header__menu header__menu--theme --vcentered --no-decoration small-header">
                MENU
            </a>
        </div>
        <div id="my-content">
            
        </div>
        <div id="my-footer"></div>
        <nav id="my-menu">
            <ul>
                <li>
                    <a href="#">INICIO</a>
                </li>
                <li>
                    <a href="#">SUCURSALES</a>
                </li>
                <li>
                    <a href="#">MARCAS</a>
                </li>
                <li>
                    <a href="#">NOSOTROS</a>
                </li>
                <li>
                    <a href="#">COMPRA EN L√çNEA</a>
                    <ul>
                        <li style="text-align: center">
                            <a href="#">
                                <img src="img/marketplace/mercado-libre.png" class="marketplace__store--menu" alt="Mercado Libre!">
                            </a>
                        </li>
                        <li style="text-align: center">
                            <img src="img/marketplace/mercado-shop.png" class="marketplace__store--menu" alt="Mercado Shops">
                        </li>
                        <li style="text-align: center">
                            <img src="img/marketplace/amazon.png" class="marketplace__store--menu" alt="Amazon!">
                        </li>
                        <li style="text-align: center">
                            <img src="img/marketplace/walmart.png" class="marketplace__store--menu" alt="Walmart">
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mmenu.all.js"></script>
    <script src="js/jquery.mhead.js"></script>

    <script>
        jQuery(document).ready(function ($) {
            $("#my-menu").mmenu({
                "extensions": [
                    "fx-menu-slide",
                    "position-right",
                    "pagedim-black",
                    "theme-white"
                ],
                "iconbar": {
                    "add": true,
                    "top": [
                        "<a href='#/'><i class='fab fa-twitter'></i></a>",
                        "<a href='#/'><i class='fab fa-facebook'></i></a>",
                        "<a href='#/'><i class='fab fa-youtube'></i></a>"
                    ]
                }
            });
            $("#my-header").mhead();
        });
    </script>
    <script src="js/fontawesome.js"></script>
</body>

</html>
